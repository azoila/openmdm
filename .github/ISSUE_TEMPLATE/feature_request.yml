name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please fill out the form below.

  - type: checkboxes
    id: existing-issue
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if a feature request already exists.
      options:
        - label: I have searched the existing issues
          required: true

  - type: dropdown
    id: package
    attributes:
      label: Package
      description: Which package would this feature be for?
      options:
        - "@openmdm/core"
        - "@openmdm/storage-s3"
        - "@openmdm/drizzle-adapter"
        - "@openmdm/hono"
        - "@openmdm/push-fcm"
        - "@openmdm/push-mqtt"
        - "@openmdm/plugin-kiosk"
        - "@openmdm/plugin-geofence"
        - "@openmdm/client"
        - "@openmdm/cli"
        - "Android Agent"
        - "New Package"
        - "Other"
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: A clear and concise description of what the problem is. Ex. I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like.
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: api
    attributes:
      label: Suggested API
      description: If you have ideas about how the API should look, please share.
      render: typescript
      placeholder: |
        // Example of how you'd like to use the feature
        const mdm = createMDM({
          newFeature: {
            option: 'value',
          },
        });

        await mdm.newFeature.doSomething();

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered.

  - type: dropdown
    id: contribution
    attributes:
      label: Would you be willing to contribute this feature?
      options:
        - "Yes, I'd like to implement this"
        - "Yes, but I'd need guidance"
        - "No, but I can help test"
        - "No"

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request here.
